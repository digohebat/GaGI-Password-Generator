<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ga-Gi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6 offset-3">
                    <h1 class="header-generator text-center"> Ga-G! Password Generator</h1>
                </div>
                <div class="col-6 offset-3">
                    <form>
                        <input type="text" name="" id="hasil" class=hasil-style>
                        <button type="button" class="button-copy">copy</button>
                    </form>
                </div>
                <div class="col-6 offset-3">
                    <div class="selection-section">
                        <div class="selection">
                            <label>Password Length</label>
                            <input class="input-number" type="number" id="characterLength" placeholder="Minimum 8, Maximum 15" name="characterLength" min="8" max="15"/>
                        </div>
                    </div>
                </div>
                <div class="col-6 offset-3">
                    <div class="selection-section">
                        <div class="selection include-section d-flex justify-content-between">
                            <label>Memakai Lowercase</label>
                            <input type="checkbox" id="lowercaseChar" name="characterLength" checked/>
                        </div>
                    </div>
                </div>
                <div class="col-6 offset-3">
                    <div class="selection-section">
                        <div class="selection include-section d-flex justify-content-between">
                            <label>Memakai Uppercase</label>
                            <input type="checkbox" id="uppercaseChar" name="characterLength" checked/>
                        </div>
                    </div>
                </div>
                <div class="col-6 offset-3">
                    <div class="selection-section">
                        <div class="selection include-section d-flex justify-content-between">
                            <label>Memakai Symbol</label>
                            <input type="checkbox" id="symbolChar" name="characterLength" checked/>
                        </div>
                    </div>
                </div>
                <div class="col-6 offset-3 mb-2">
                    <div class="selection-section">
                        <div class="selection include-section d-flex justify-content-between">
                            <label>Memakai Number</label>
                            <input type="checkbox" id="numberChar" name="characterLength" checked/>
                        </div>
                    </div>
                </div>
                <div class="col-6 offset-3">
                    <button class="btn-generate">Generate</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
